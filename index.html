<!DOCTYPE html>
<html lang="ro">

<head>
  <title>Chestionar YSQ-L3</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <main>
    <div id="pageMain" class="page show">
      <div id="antet" style="font-weight: bold; text-align: center; font-size: 1.7rem;">Rezultate Chestionar YSQ-L3
      </div>
      <div class="spacing"></div>
      <div class="spacing"></div>
      <div id="fullname" style="font-size: 1em; margin: 0;">
      </div>
      <div class="spacing"></div>
      <span id="clinician" class="hidden">
        <input type="file" id="csvFileInput" accept=".csv">
        <button id="processCSV">Procesează CSV</button>
      </span>
      <div id="text-measure" class="tm"></div>
      <div id="scores">
      </div>
      <ul id="schemaScores"></ul>
    </div>
    <div id="pageDetails" class="page hidden">
      <div id="antetDetails" style="font-weight: bold; text-align: center; font-size: 1.4rem;">
      </div>
      <button id="backward">←</button>
      <textarea id="editDetails" class="editing"></textarea>
    </div>
    <script src="script.js"></script>
  </main>
</body>

</html>
