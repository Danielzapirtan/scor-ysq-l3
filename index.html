<!DOCTYPE html>
<html lang="ro">

<head>
  <title>Chestionar YSQ-L3</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --font-size: 3.55mm;
      --spacing: 0.175mm;
      --gspacing: 0;
      --margin: 10mm;
      --margin2: 0;
      --width: calc(100vw - 4 * var(--margin));
      --gap: 0.137mm;
      --gap2: 5.05mm;
      --ans: 7.5mm;
      --hearder: 2mm;
      --schema: 116mm;
      --quenr: 6.4mm;
      --adjust: 0mm;
      --schema1: calc(var(--schema) - var(--adjust));
      --nr: 18.5mm;
      --bare: 78mm;
    }

    body {
      font-family: Arial, sans-serif;
      font-size: var(--font-size);
      margin-left: var(--margin);
      margin-right: var(--margin);
    }
  
    .domain {
      width: var(--schema1);
      border-radius: 3mm;
      font-size: 1.1em;
      font-weight: bold;
    }
    
    .domain1 {
      background-color: #BFBFBF;
    }
    
    .domain2 {
      background-color: #8DD873;
    }
    
    .domain3 {
      background-color: #D86DCB;
    }
    
    .domain4 {
      background-color: #F1A983;
    }
    
    .domain5 {
      background-color: #4C94D8;
    }

    .aldine {
      font-size: var(--font-size);
      font-weight: bold;
    }

    .spacing {
      height: var(--spacing);
    }

    .gspacing {
      height: var(--gspacing);
    }

    button {
      font-family: Arial, sans-serif;
      background-color: #22eeff;
      text-align: left;
      /* Albastru plăcut */
      color: #000;
      /* Text alb */
      padding: 2mm 4mm;
      /* Spațiere confortabilă */
      font-size: 1em;
      /* Text lizibil */
      font-weight: bold;
      /* Text îndrăzneț */
      border: none;
      /* Fără bordură */
      border-radius: 8px;
      /* Colțuri rotunjite */
      cursor: pointer;
      /* Cursor pointer */
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      /* Umbra */
      display: inline-block;
      transition: transform 0.1s, box-shadow 0.1s;
      /* Animație */
    }

    button:hover {
      background-color: #0056b3;
      /* Schimbare ușoară de culoare la hover */
    }

    button:active {
      transform: scale(0.96);
      /* Efect de apăsare */
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
      /* Umbra devine mai mică */
    }

    .clickable {
      transition: background-color 0.3s;
      cursor: pointer;
    }

    .clickable:hover,
    .clickable:focus {
      background-color: #f0f0f0;
      /* Adds an outline on focus */
    }

    .container {
      display: flex;
      width: 400mm;
      align-items: center;
    }

    .buttons {
      flex-direction: row;
      width: calc(var(--schema) + var(--gap) + var(--nr) + var(--gap2));
    }

    .bar-container {
      display: flex;
      flex-direction: column;
      width: 170mm;
      /*gap: 10px;*/
    }

    .qanda-container {
      font-size: var(--font-size);
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: row;
      max-width: calc(var(--width) - 2 * var(--margin));
      margin-left: var(--margin2);
      text-align: left;
      text-align-last: left;
    }

    .quenr {
      display: inline-block;
      min-width: var(--quenr);
      border-top-left-radius: 1mm;
      border-bottom-left-radius: 1mm;
    }

    .quest {
      display: inline-block;
      border-top-right-radius: 1mm;
      border-bottom-right-radius: 1mm;
    }

    #text-measure {
      font-family: Arial, sans-serif;
      font-size: 0.137in;
      visibility: hidden;
      position: absolute;
      white-space: nowrap;
    }

    .gap {
      display: inline-block;
      min-width: var(--gap);
      text-background: #fff;
    }

    .gap2 {
      display: inline-block;
      min-width: var(--gap2);
      text-background: #fff;
    }

    .ans {
      display: inline-block;
      min-width: var(--ans);
    }

    .bar-wrapper {
      display: flex;
      align-items: left;
    }

    .bar {
      cursor: pointer;
      height: 3.8mm;
      margin: 0;
      padding: 0;
    }

    .bar1 {
      background-color: lightblue;
    }

    .bar2 {
      background-color: lightcoral;
    }

    .number {
      margin-left: 3.3mm;
    }

    .header-record {
      width: calc(var(--schema) + var(--gap) + var(--nr) + var(--gap2) + var(--bare));
      display: flex;
    }

    .th1 {
      width: var(--schema);
      background-color: #fb5;
      text-align: center;
      margin-right: 0;
      border: var(--hearder) black;
      border-radius: 2.75mm;
      font-size: 1.2rem;
    }

    .th2 {
      width: var(--nr);
      font-family: Arial, sans-serif;
      background-color: #fb5;
      text-align: center;
      margin-right: 0;
      border: var(--hearder) black;
      border-radius: 2.75mm;
      font-size: 1.2rem;
    }

    .th3 {
      width: var(--bare);
      background-color: #fb5;
      text-align: center;
      margin-right: 0;
      border: var(--hearder) black;
      border-radius: 2.75mm;
      font-size: 1.2rem;
    }

    .li-click {
      width: var(--schema);
      text-align: left;
      margin-right: 0;
    }

    .schema-click {
      width: var(--nr);
      font-family: Arial, sans-serif;
      text-align: left;
      margin-right: 0;
    }

    ul {
      font-size: var(--font-size);
      list-style-type: none;
    }

    ul li:not(:last-child) {
      flex-direction: column;
    }

    /*.schema-color {
      padding: 10px;
      margin: 5px 0;
      color: white;
      font-weight: bold;
    }*/

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <header>
    <div id="antet" style="font-weight: bold; text-align: center; font-size: 1.67rem;">Rezultate Chestionar YSQ-L3
    </div>
    <div class="spacing"></div>
    <div class="spacing"></div>
    <div id="fullname" style="font-size: 1em; margin: 0;">
    </div>
    <div class="spacing"></div>
  </header>
  <main>
    <span id="clinician">
      <input type="file" id="csvFileInput" accept=".csv">
      <button id="processCSV">Procesează CSV</button>
    </span>
    <div id="text-measure"></div>
    <ul style="margin: 0; padding: 0;" id="schemaScores"></ul>
  </main>
  <footer>
    <script src="script.js"></script>
  </footer>
</body>

</html>
